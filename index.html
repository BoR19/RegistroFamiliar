<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Familiar</title>

  <link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="icon-192x192.png">

<!-- Para que funcione offline -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => console.log('SW registrado:', registration))
        .catch(error => console.log('Error al registrar SW:', error));
    });
  }
</script>

  <script src="https://cdn.tailwindcss.com "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js "></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div id="loginScreen" class="bg-white p-8 rounded shadow-md w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
    <input id="username" type="text" placeholder="Usuario (ej: admin)" class="w-full p-2 mb-2 border rounded">
    <input id="password" type="password" placeholder="Contraseña (ej: 1234)" class="w-full p-2 mb-4 border rounded">
    <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Entrar</button>
  </div>

  <div id="app" class="hidden w-full max-w-4xl mx-auto p-4"></div>

  <script src="script.js"></script>
</body>
</html>
